name: Build and Deploy React App to Azure Static Web Apps

on:
  push:
    branches:
      - main  # Replace with your default branch

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'  # Use the Node.js version required by your project

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Deploy
      uses: Azure/static-web-apps-deploy@v1
      with:
        app_location: "/myapp"  # Path to your frontend code
        api_location: ""         # Leave empty if no API
        output_location: "build" # Build output directory
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
